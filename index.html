<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
    </head>

    <body>
        <header>
            <img src="/assets/html_css_js.png" />
            <h1>Web App</h1>
        </header>

        <main>
            <img
                src="./assets/RPS.webp"
                id="main-image"
                alt="rock, paper, scissors"
                height="200px"
            />
            <section id="scoreboard">
                <div id="wins">Wins: 0</div>
                <div id="loses">Loses: 0</div>
                <div id="draws">Draws: 0</div>
            </section>
            <section id="buttons">
                <div id="left-button">
                    <button id="rock">Rock</button>
                </div>
                <div id="center-button">
                    <button id="paper">Paper</button>
                </div>
                <div id="right-button">
                    <button id="scissors">Scissors</button>
                </div>
            </section>
            <section id="results">results</section>
            <button id="play-again">Play Again</button>
        </main>
    </body>
</html>
